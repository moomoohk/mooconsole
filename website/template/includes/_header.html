		<link href="<!-- @path favicon.ico -->" rel="shortcut icon">
		<title><!-- $title | moomoohk --></title>
		<script type="application/javascript">
			function onLoad() {
				prettyPrint();
				$("ol.linenums").each(function(index) {
					if ($(this).children().length == 1)
						$(this).remove();
				});
				var footerBgColor = $("#footer").css("background-color");
				var textContents = $("#footer").text().trim();
				$("#footer").on("mouseenter", function() {
					$(this).text("Return to top");
					$(this).css("background-color", "#8999A7");
				}).on("mouseleave", function() {
					$(this).text(textContents);
					$(this).css("background-color", footerBgColor);
				}).mousedown(function(event) {
					if (event.which == 1)
						$("html, body").animate({
							scrollTop : 0
						}, 400);
				});
			}
		</script>
	</head>

	<body onload="onLoad()">
